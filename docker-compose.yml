version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: empenglish-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: empenglish
      MYSQL_USER: empenglish
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - empenglish-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: empenglish-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - empenglish-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: empenglish-minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - empenglish-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # empEnglish Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: empenglish-app
    environment:
      DATABASE_URL: mysql+pymysql://empenglish:password@mysql:3306/empenglish
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: empenglish-audio
      JWT_SECRET_KEY: your-secret-key-change-in-production
      WECHAT_APP_ID: your-wechat-app-id
      WECHAT_APP_SECRET: your-wechat-app-secret
      LLM_API_KEY: your-llm-api-key
      LLM_BASE_URL: https://api.example.com/v1
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - empenglish-network
    volumes:
      - ./src:/app/src:ro
      - ./main.py:/app/main.py:ro

networks:
  empenglish-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
